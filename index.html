<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
    body {
        background: lightgrey;
    }

    h1 {
        color: white;
    }

    .row {
        background: yellow;
    }

    .col {
        border-style: solid;
    }
    </style>
</head>

<body>
    <nav class="nav">
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">  
                1 of 3 col-3
            </div>
            <div class="col-6">
                2 of 3 (wider)
            </div>
            <div class="col-3">
                3 of 3 col-3
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <h6> Price: <span id="theprice">$1.00</span></h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary" id=changePrice>Change Price</a>
                    </div>
                </div>
            </div>
            <div class="col">
                2 of 3 (wider)
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>

        <div class="col-lg-9">
        <div class="row">
             <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://cdn.vox-cdn.com/thumbor/zEZJzZFEXm23z-Iw9ESls2jYFYA=/89x0:1511x800/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/55717463/google_ai_photography_street_view_2.0.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://tse1.mm.bing.net/th?id=OIP.z9DgCgl3z9jhbiJDMuwsOAHaEK&pid=Api" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://tse3.mm.bing.net/th?id=OIP.A79oMqjZkGecXPE1tUmnxQHaEK&pid=Api" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
    console.log("hello world");

    function changePrice() {
        $("#theprice").text("20 pesos")
    }

    $("#changePrice").click(changePrice);

    $("nav").load("nav.html")
    </script>

</body>

</html>
